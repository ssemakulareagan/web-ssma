 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>  
<body></body>
<div>

    <form action="results.html" method="GET" cellspacing="20" cellpading="20" background colour="blue" >
<div >
    <label for="name">NAME</label>
    <input type="text" name="name" id="name" required size="30"><br><br>
    

</div>
<div>
    <label for="EMAIL">EMAIL</label>
    <input type="email" name="email" id="email" required size="30"><br><br>
</div>
<div>
    <label for="AGE">AGE</label>
    <input type="number" name="age" id="age" min="1" max="400" step="1"><br><br>
</div>
<div>
    <label for="DATE">BIRTH DATE</label>
    <input type="date" name="date" id="date" min="2022-03-24"> <br><br>
</div>
<div>
    <label for="GENDER">GENDER</label><br><br>
</div>
<div>
    <label for="MALE">MALE</label>
    <input type="radio" name="GENDER" id="MALE" VALUE="MALE">
</div>
<div>
    <label for="FEMALE">FEMALE</label>
    <input type="radio" name="GENDER" id="FEMALE" VALUE="MALE">
</div>
<div>
    <label>
        PASSWORD
        <input type="password" name="password" required>

    </label>
</div>
<button type="reset">reset</button>
   <button type="submit">submit</button>
   div>
    </form>
</  
</body>
</html>
